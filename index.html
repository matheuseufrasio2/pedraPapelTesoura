<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pedra Papel e Tesoura - Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Escolha uma Opção.</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/pedra.png" alt="" width="100px">
        </div>
        <div id="p" class="choice">
            <img src="images/papel.png" alt="" width="100px">
        </div>
        <div id="s" class="choice">
            <img src="images/tesoura.png" alt="" width="90px">
        </div>
    </div>
    <p id="action-message">Faça sua Jogada</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
